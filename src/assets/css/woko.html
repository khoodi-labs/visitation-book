<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Table Example</title>
</head>
<body>
  <table style="border-collapse: collapse; width: 100%; border: 1px solid #ddd;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 8px; text-align: left; border: 1px solid #ddd;">Name</th>
        <th style="padding: 8px; text-align: left; border: 1px solid #ddd;">Age</th>
        <th style="padding: 8px; text-align: left; border: 1px solid #ddd;">Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding: 8px; border: 1px solid #ddd;">John Doe</td>
        <td style="padding: 8px; border: 1px solid #ddd;">30</td>
        <td style="padding: 8px; border: 1px solid #ddd;">USA</td>
      </tr>
      <tr>
        <td style="padding: 8px; border: 1px solid #ddd;">Jane Smith</td>
        <td style="padding: 8px; border: 1px solid #ddd;">25</td>
        <td style="padding: 8px; border: 1px solid #ddd;">Canada</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
